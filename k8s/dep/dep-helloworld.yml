apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-dep
spec:
  revisionHistoryLimit: 10
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: web
        image: nginx:mainline
        imagePullPolicy: IfNotPresent
        ports:
        - name: nginxport
          containerPort: 80